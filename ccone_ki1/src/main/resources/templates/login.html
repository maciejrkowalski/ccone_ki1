<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

          crossorigin="anonymous">
    <title>login</title>
    <meta name="author" content="Maciej Kowalski">
</head>
<body>

<center>
    <div class="container" max-width:="" 575.98px="">
        <div class="w-50 p-3">
            <div class="jumbotron">
                <p class="lead">ekran logowania</p>
                <hr class="my-4">
                <div class="container">
                    <form th:action="@{/login}" th:object="${loginForm}" method="post">
                        <div class="form-group"><label for="login">login</label><input class="form-control"
                                                                                       id="login"
                                                                                       name="login"
                                                                                       aria-describedby="emailHelp"
                                                                                       placeholder="tutaj podal login"

                                                                                       type="text"></div>
                        <div class="form-group"><label for="password" form="login">hasło</label>
                            <input class="form-control" id="password" name="password" placeholder="tutaj wpisz hasło"

                                   type="password"></div>
                        <button type="submit" class="btn btn-primary">zaloguj</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</center>
<center>
    <div><img src="http://zlapkontakt.pl/wp-content/uploads/ccone.jpg" width="200">
    </div>
    <p class="font-weight-light">©H2H 2019</p>
</center>

</body>
</html>
